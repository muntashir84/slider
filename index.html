<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .slider {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slides img {
            width: 100%;
            flex-shrink: 0;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>My Web Page</h1>
    <p>Welcome to my web page! Below is an embedded gallery slider:</p>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="https://fah.uinib.ac.id/web_fakultas/wp-content/uploads/2024/12/IMG_6993.jpg" alt="Image 1">
            <img src="https://fah.uinib.ac.id/web_fakultas/wp-content/uploads/2024/12/IMG_9099-1-e1734417542198.jpg" alt="Image 2">
            <img src="https://fah.uinib.ac.id/web_fakultas/wp-content/uploads/2024/12/IMG_6984.jpg" alt="Image 3">
            <img src="https://fah.uinib.ac.id/web_fakultas/wp-content/uploads/2024/12/IMG_6989.jpg" alt="Image 4">
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <p>Thank you for visiting!</p>
    <script>
        const slides = document.getElementById('slides');
        const images = slides.querySelectorAll('img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateSliderPosition() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSliderPosition();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateSliderPosition();
        });
    </script>
</body>
</html>
